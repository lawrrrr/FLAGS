<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag Project 3</title>
    <style>
      div {
        min-height: 500px;
        width: 900px;
        background-color: black;
        border: black 1px solid;
        position: relative;
      }
      div > span {
        height: 100%;
        width: 300px;
        background-color: yellow;
        position: absolute;
        left: 300px;
      }
      div > section {
        height: 100%;
        width: 300px;
        background-color: red;
        left: 600px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>THE FLAG OF BELGIUM</h1>
    <div>
      <span></span>
      <section></section>
    </div>
  </body>
</html>
